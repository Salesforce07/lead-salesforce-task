<template>
    <lightning-button label="Create Lead" onclick={showModal}></lightning-button>

    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open back-blur">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-box" title="Close" onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Led</h2>
               </header>
           
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium flex-box" id="modal-content-id-1">
                    <lightning-input variant = "label-hidden" onchange={handleChange}  name="FirstName" class="FirstName" placeholder="First Name"></lightning-input>
                    <lightning-input variant = "label-hidden" onchange={handleChange} name="LastName" class="LastName" placeholder="Last Name"></lightning-input>
                    <lightning-input variant = "label-hidden" onchange={handleChange} name="Email" class="Email" placeholder="Email"></lightning-input>
                    <lightning-input variant = "label-hidden" onchange={handleChange} name="Company" class="Company" placeholder="Company"></lightning-input>
                    <lightning-combobox variant = "label-hidden" class="LeadSource" name="LeadSource"  options={leadSourceOptions} placeholder="Lead Source" onchange={handleChange} >
            </lightning-combobox>
            <lightning-combobox variant = "label-hidden" name="LeadStatus" class="LeadStatus" options={leadStatusOptions} placeholder="Lead Status"
            onchange={handleChange}>
        </lightning-combobox>
                    <lightning-input variant = "label-hidden" onchange={handleChange} name="Country" class="Country"  placeholder="Country"></lightning-input>
               </div>
     
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  <button class="slds-button slds-button_neutral" onclick={saveLead}>Save</button>
               </footer>
            
            </div>
         </section>
    </template>
    
</template>
